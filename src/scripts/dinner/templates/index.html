<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Control</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 10px;
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    h2 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 10px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      max-width: 900px;
      margin: auto;
    }

    .section {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #333;
    }

    .section-title {
      font-weight: 500;
      color: #00ffc3;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input[type="number"],
    input[type="checkbox"] {
      background: #121212;
      border: none;
      border-radius: 6px;
      padding: 6px 8px;
      color: #00ffc3;
      font-size: 13px;
      width: 60px;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #00ffc3;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .console {
      height: 100%;
      min-height: 220px;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 13px;
      padding: 8px;
      border-radius: 6px;
      overflow-y: auto;
      border: 1px solid #333;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Control de Robot</h2>

  <div class="container">
    <div class="section">
      <div class="section-title">Movimiento</div>
      <p>Teclas: <strong>W</strong> Izq. â€” <strong>E</strong> Der.</p>

      <div class="control-group">
        <label>Velocidad Izq:
          <input type="number" id="speedA" min="0" max="255" value="80">
        </label>
        <label>Velocidad Der:
          <input type="number" id="speedB" min="0" max="255" value="80">
        </label>
      </div>

      <div class="section-title">Boosts</div>
      <div class="control-group">
        <label class="checkbox-label">
          <input type="checkbox" id="boost1"> Boost 1 (1)
          <input type="number" id="boost1Value" value="5" min="0" max="255">
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="boost2"> Boost 2 (2)
          <input type="number" id="boost2Value" value="10" min="0" max="255">
        </label>
      </div>

      <div class="section-title">Reversa</div>
      <div class="control-group">
        <label class="checkbox-label">
          <input type="checkbox" id="reversa_motor_1" onclick="setActuatorsData('s', this.checked ? 'on' : 'off')">
          Motor 1 (S)
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="reversa_motor_2" onclick="setActuatorsData('d', this.checked ? 'on' : 'off')">
          Motor 2 (D)
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="reversa_ambos" onclick="setActuatorsData('a', this.checked ? 'on' : 'off')">
          Ambos (A)
        </label>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Consola Arduino</div>
      <div class="console" id="console"></div>
    </div>
  </div>

  <script>
    const socket = io("http://{{ ip_local }}:5000");
    const keysPressed = new Set();
    let movimientoInterval = null;
  
    function setActuatorsData(servo, angle) {
      socket.emit('actuators', { key: servo, value: angle });
    }
  
    function actualizarMovimiento() {
      const acciones = Array.from(keysPressed);
      let speedA = parseInt(document.getElementById('speedA').value) || 80;
      let speedB = parseInt(document.getElementById('speedB').value) || 80;
  
      if (document.getElementById('boost1').checked) {
        speedA += parseInt(document.getElementById('boost1Value').value) || 0;
        speedB += parseInt(document.getElementById('boost1Value').value) || 0;
      }
  
      if (document.getElementById('boost2').checked) {
        speedA += parseInt(document.getElementById('boost2Value').value) || 0;
        speedB += parseInt(document.getElementById('boost2Value').value) || 0;
      }
  
      speedA = Math.min(255, speedA);
      speedB = Math.min(255, speedB);
  
      socket.emit('movimiento', {
        keys: acciones,
        speedA: speedA,
        speedB: speedB,
      });
    }
  
    function iniciarMovimiento() {
      if (movimientoInterval === null) {
        actualizarMovimiento();  // Primera vez inmediata
        movimientoInterval = setInterval(actualizarMovimiento, 200);  // Cada 200ms
      }
    }
  
    function detenerMovimientoSiEsNecesario() {
      if (keysPressed.size === 0 && movimientoInterval !== null) {
        clearInterval(movimientoInterval);
        movimientoInterval = null;
        actualizarMovimiento();  // Enviar para detener los motores
      }
    }
  
    document.addEventListener('keydown', (e) => {
      const key = e.key.toUpperCase();
  
      if (['W', 'E'].includes(key)) {
        if (!keysPressed.has(key)) {
          keysPressed.add(key);
          iniciarMovimiento();
        }
      }
  
      if (key === '1') {
        const checkbox = document.getElementById('boost1');
        checkbox.checked = !checkbox.checked;
      }
  
      if (key === '2') {
        const checkbox = document.getElementById('boost2');
        checkbox.checked = !checkbox.checked;
      }
  
      if (key === 'S') {
        const cb = document.getElementById('reversa_motor_1');
        cb.checked = !cb.checked;
        setActuatorsData('s', cb.checked ? 'on' : 'off');
        document.getElementById('reversa_ambos').checked =
          cb.checked && document.getElementById('reversa_motor_2').checked;
      }
  
      if (key === 'D') {
        const cb = document.getElementById('reversa_motor_2');
        cb.checked = !cb.checked;
        setActuatorsData('d', cb.checked ? 'on' : 'off');
        document.getElementById('reversa_ambos').checked =
          cb.checked && document.getElementById('reversa_motor_1').checked;
      }
  
      if (key === 'A') {
        const cb = document.getElementById('reversa_ambos');
        cb.checked = !cb.checked;
        setActuatorsData('a', cb.checked ? 'on' : 'off');
        document.getElementById('reversa_motor_1').checked = cb.checked;
        document.getElementById('reversa_motor_2').checked = cb.checked;
      }
    });
  
    document.addEventListener('keyup', (e) => {
      const key = e.key.toUpperCase();
      if (keysPressed.has(key)) {
        keysPressed.delete(key);
        detenerMovimientoSiEsNecesario();
      }
    });
  
    socket.on('arduino_output', (data) => {
      const consola = document.getElementById('console');
      consola.textContent += data.linea + '\n';
      consola.scrollTop = consola.scrollHeight;
    });
  </script>
</body>
</html>
